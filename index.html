<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfile card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"  />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/pexels-anush-gorak-1229356.jpg" class="Porfile-img" alt="">
        </div>
        <div class="labels">
            <span class="name">Ahmed Adel</span>
            <span class="text">Front-end</span>
        </div>
        <div class="icons">
            <a href="" class="links" style="background-color: #4267b2 ;">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="" class="links" style="background-color: #e1306c ;">
                <i class="fa-brands fa-instagram" ></i></a>
            <a href="" class="links"  style="background-color: #1da1f2 ;">
                <i class="fa-brands fa-twitter"></i></a>
            <a href="" class="links" style="background-color: #1F2328 ;">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="btn">Subscribe</button>
            <button class="btn">massage</button>
        </div>
        <div class="data-analysis">
            <div class="data">
                <i class="fa-solid fa-heart"></i> 
            <span class="num">60k</span>
            </div>
            <div class="data">
                <i class="fa-solid fa-comments"></i>
                <span class="num">30k</span>    
            </div>
            <div class="data">
                <i class="fa-sharp fa-solid fa-share-nodes"></i> 
                <span class="num">20k</span> 
            </div>
        </div>
    </div>
</body>
</html>
